<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=devide-width, initial-scale=1">
    <title>My Portfolio</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-md-6 top-margin">
          <img class="img-responsive" src="Images/udacityLogo.png" alt="udacity logo">
        </div>
        <div class="col-md-6 text-right text-uppercase top-margin">
          <h1 class="text-thin">Jane Doette</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12">
          <hr class="slider">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" >
          <img class="img-responsive center-block" src="Images/coding.png" alt="coding image">
        </div>
      </div>
      <article>
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-mute left-margin">Featured Work</h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-4">
            <img class="img-responsive center-block" src="Images/app.png" alt="random pix app">
            <h3>RandomPix</h3>
            <p><a href="http://github.com">RandomPix</a></p>
          </div>
          <div class="col-md-4">
            <img class="img-responsive center-block" src="Images/Coffify.png" alt="coffify app">
            <h3>Coffify</h3>
            <p><a href="http://github.com">Coffify</a></p>
          </div>
          <div class="col-md-4">
            <img class="img-responsive center-block" src="Images/CommercialHotBaloon.png" alt="baloon app">
            <h3>The Baloon Game</h3>
            <p><a href="http://github.com">The Baloon Game</a></p>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
